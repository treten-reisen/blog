name: frontend
on:
  push:
    branches:
      - main
    paths:
      - "packages/frontend/**"
      - ".github/workflows/frontend.yml"
jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      - name: Caching Gatsby
        id: gatsby-cache-build
        uses: actions/cache@v3
        with:
          path: |
            packages/frontend/public
            packages/frontend/.cache
          key: ${{ runner.os }}-gatsby-build

      - run: npm ci
      - name: Build
        env:
          STRAPI_TOKEN: ${{ secrets.STRAPI_TOKEN }}
          STRAPI_API_URL: ${{ secrets.STRAPI_URL }}
        run: npm run build -w packages/frontend

      - id: "auth"
        uses: "google-github-actions/auth@v0"
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - id: "upload-files"
        uses: "google-github-actions/upload-cloud-storage@v0"
        with:
          path: "packages/frontend/public"
          destination: "treten-reisen.appspot.com"
          parent: false

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v0'

      - run: gsutil -m setmeta -h "Cache-Control:public, max-age=0, must-revalidate" gs://treten-reisen.appspot.com/**/*.html
        continue-on-error: true
      - run: gsutil -m setmeta -h "Cache-Control:public, max-age=0, must-revalidate" gs://treten-reisen.appspot.com/page-data/**/*.json
        continue-on-error: true
      - run: gsutil -m setmeta -h "Cache-Control:public, max-age=31536000, immutable" gs://treten-reisen.appspot.com/static/**
        continue-on-error: true
      - run: gsutil -m setmeta -h "Cache-Control:public, max-age=31536000, immutable" gs://treten-reisen.appspot.com/**/*.js
        continue-on-error: true
      - run: gsutil -m setmeta -h "Cache-Control:public, max-age=31536000, immutable" gs://treten-reisen.appspot.com/**/*.css
        continue-on-error: true
      - run: gsutil -m setmeta -h "Cache-Control:public, max-age=0, must-revalidate" gs://treten-reisen.appspot.com/sw.js
        continue-on-error: true