name: frontend
on:
  push:
    branches:
      - main
    paths:
      - "packages/frontend/**"
      - ".github/workflows/frontend.yml"
jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      - name: Caching Gatsby
        id: gatsby-cache-build
        uses: actions/cache@v3
        with:
          path: |
            packages/frontend/public
            packages/frontend/.cache
          key: ${{ runner.os }}-gatsby-build

      - run: npm ci
      - name: Build
        env:
          STRAPI_TOKEN: ${{ secrets.STRAPI_TOKEN }}
          STRAPI_API_URL: ${{ secrets.STRAPI_URL }}
        run: npx lerna run build --scope @treten-reisen/frontend

      - id: "auth"
        uses: "google-github-actions/auth@v0"
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - id: "upload-files"
        uses: "google-github-actions/upload-cloud-storage@v0"
        with:
          path: "packages/frontend/public"
          destination: "treten-reisen.appspot.com"
          parent: false

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v0"

      - name: "Set Bucket Cache and CORS"
        env:
          ASSET_BUCKET_URL: gs://${{ secrets.GCP_BUCKET_ASSETS }}
          WEB_BUCKET_URL: gs://${{ secrets.GCP_BUCKET_WEB }}
        run: |
          gsutil -m setmeta -h "Cache-Control:public, max-age=0, must-revalidate" $WEB_BUCKET_URL/**/*.html || true
          gsutil -m setmeta -h "Cache-Control:public, max-age=0, must-revalidate" $WEB_BUCKET_URL/page-data/**/*.json || true
          gsutil -m setmeta -h "Cache-Control:public, max-age=31536000, immutable" $WEB_BUCKET_URL/static/** || true
          gsutil -m setmeta -h "Cache-Control:public, max-age=31536000, immutable" $WEB_BUCKET_URL/**/*.js || true
          gsutil -m setmeta -h "Cache-Control:public, max-age=31536000, immutable" $WEB_BUCKET_URL/**/*.css || true
          gsutil -m setmeta -h "Cache-Control:public, max-age=0, must-revalidate" $WEB_BUCKET_URL/sw.js || true
          gsutil cors set asset-cors.json $ASSET_BUCKET_URL || true
